<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>IRIS PREDICTION</h2>
<form action="/predict/">
<table>
  <tr>
    <th>Sepal Length</th>
    <th>Sepal Width</th>
    <th>Petal Lengthy</th>
    <th>Petal Width</th>
  </tr>
  <tr>
    <td> <input type="number" id="fname" name="L1" value="1.2" min='0' max='10' step='any'></td>
    <td> <input type="number" id="fname" name="W1" value="1.2" min='0' max='10' step='any'></td>
    <td> <input type="number" id="fname" name="L2" value="1.2" min='0' max='10' step='any'></td>
    <td> <input type="number" id="fname" name="W2" value="1.2" min='0' max='10' step='any'></td>
  </tr>
 
</table>
<input type="submit" value="PREDICT">
</form> 
<p>If you click the "PREDICT" button, the form-data will be sent to a page called "/predict".</p>

  
 

 
 










</body>
</html>
